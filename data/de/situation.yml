situation:
  enable: true
  title: Kommt Ihnen das bekannt vor?
  situation_Item:
    - title: "Die richtigen Leute für Ihr Vorhaben zu finden ist aufwendig und teuer."
      icon: ti-eye
      content: |
        * Suche, Interview und Auswahlprozess sind aufwendig.
        * Teamfindungsphase kostet viel Zeit, weil die Leute zusammenwachsen müssen.

          Diese Investition ist nicht nachhaltig, da in der Regel das Team nach dem Projekt wieder aufgelöst wird.
        * Diskrepanz zwischen CV und "täglichem Doing".
    - title: "Sie möchten das Team-Staffing überspringen und sofort mit einem Team starten das funktioniert."
      icon: ti-user
      content: |
        * Wir kennen und schätzen uns untereinander und verfolgen dasselbe Ziel - qualitative Software auszuliefern.
        * Wir respektieren, dass wir verschieden sind und nutzen diese Diversität für den Projekterfolg.
    - title: "Fachbereich und Entwicklungsbereich sprechen nicht die selbe Sprache."
      icon: ti-headphone
      content: |
        * Wir sind überzeugt, dass Methodiken wie DDD und "Specification by Example" zu einer allgemein verständlichen (ubiquitär) Sprache zwischen Fachbereich und Technik führt.
